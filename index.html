<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders Roulette</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#404040">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="trophy-btn" class="trophy-btn" aria-label="Trophy List">ğŸ†</button>
        <!-- Copy button moved to bottom right toast -->
        <h1>Arc Raiders Roulette</h1>
        <div class="squad-selection">
            <button id="solo">Solo</button>
            <button id="duo">Duo</button>
            <button id="trio">Trio</button>
        </div>
        <button id="roll">Roll The Dice</button>
        <div class="results">
            <div class="result-category">
                <h2>Map <button class="reroll-btn" data-category="map" aria-label="Reroll Map">ğŸ²</button></h2>
                <p id="map-result"></p>
                <p id="map-condition-result" class="condition-text"></p>
            </div>
            <div class="result-category">
                <h2>Loot <button class="reroll-btn" data-category="loot" aria-label="Reroll Loot">ğŸ²</button></h2>
                <p id="loot-result"></p>
            </div>
            <div class="result-category">
                <h2>Style <button class="reroll-btn" data-category="style" aria-label="Reroll Style">ğŸ²</button></h2>
                <p id="style-result"></p>
            </div>
            <div class="result-category">
                <h2>Code Word <button class="reroll-btn" data-category="codeWord" aria-label="Reroll Code Word">ğŸ²</button></h2>
                <p id="code-word-result"></p>
            </div>
        </div>
    </div>

    <button id="copy-toast" class="toast hidden">
        <span class="icon">ğŸ“‹</span>
        <span class="text">Share</span>
    </button>

    <div id="trophy-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Trophies</h2>
                <button id="close-modal" class="close-btn" aria-label="Close">&times;</button>
            </div>
            <div class="modal-controls">
                <label for="trophy-sort">Sort by:</label>
                <select id="trophy-sort">
                    <option value="name">Name</option>
                    <option value="rarity">Rarity</option>
                </select>
            </div>
            <ul id="trophy-list" class="trophy-list">
                <!-- Trophies will be injected here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
